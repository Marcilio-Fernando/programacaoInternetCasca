<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de batata1</title>
  <link rel="stylesheet" href="lista1.css">
</head>
<body>


  <div class="caixinha">
    <h3>1 - Troco</h3>
    <input id="p1" placeholder="Valor pago">
    <input id="p2" placeholder="Preço do produto">
    <button onclick="troco()">Ver Troco</button>
    <p id="r1"></p>
  </div>

 
  <div class="caixinha">
    <h3>2 - Total a pagar</h3>
    <input id="q1" placeholder="Preço por quilo">
    <input id="q2" placeholder="Quantidade (kg)">
    <button onclick="total()">Ver Total</button>
    <p id="r2"></p>
  </div>


  <div class="caixinha">
    <h3>3 - Reajuste de saldo (1%)</h3>
    <input id="s1" placeholder="Saldo atual">
    <button onclick="reajuste()">Reajustar</button>
    <p id="r3"></p>
  </div>


  <div class="caixinha">
    <h3>4 - Médias</h3>
    <input id="m1" placeholder="Número 1">
    <input id="m2" placeholder="Número 2">
    <input id="m3" placeholder="Número 3">
    <button onclick="medias()">Calcular</button>
    <p id="r4"></p>
  </div>


  <div class="caixinha">
    <h3>5 - Maior de dois</h3>
    <input id="x1" placeholder="Número 1">
    <input id="x2" placeholder="Número 2">
    <button onclick="maior()">Ver Maior</button>
    <p id="r5"></p>
  </div>

  <div class="caixinha">
    <h3>6 - Menor de quatro</h3>
    <input id="z1" placeholder="N1">
    <input id="z2" placeholder="N2">
    <input id="z3" placeholder="N3">
    <input id="z4" placeholder="N4">
    <button onclick="menor()">Ver Menor</button>
    <p id="r6"></p>
  </div>

 
  <div class="caixinha">
    <h3>7 - Número é ímpar?</h3>
    <input id="i1" placeholder="Digite um número">
    <button onclick="impar()">Verificar</button>
    <p id="r7"></p>
  </div>

  <script src="lista1.js"></script>
</body>
</html>
