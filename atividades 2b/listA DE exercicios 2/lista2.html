<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lista de batata</title>
  <link rel="stylesheet" href="lista2.css">
</head>
<body>

<br>
  <div class="caixa">
    <h3>1 - Simulador de Dólar</h3>
    <input id="dolar" placeholder="Cotação atual do dólar">
    <button onclick="calcularDolar()">Calcular</button>
    <p id="res1"></p>
  </div>

<br>
  <div class="caixa">
    <h3>2 - Omelete por pessoa</h3>
    <input id="pessoas" placeholder="Quantidade de pessoas">
    <button onclick="fazerOmelete()">Calcular</button>
    <p id="res2"></p>
  </div>
<br>

  <div class="caixa">
    <h3>3 - Operações com dois números</h3>
    <input id="num1" placeholder="Número 1">
    <input id="num2" placeholder="Número 2">
    <button onclick="calcularOperacoes()">Calcular</button>
    <p id="res3"></p>
  </div>
<br>

  <div class="caixa">
    <h3>4 - Pedido de Pizza</h3>
    <input id="sabores" placeholder="Qtd. Sabores (até 4)">
    <input id="refri" placeholder="Qtd. Refrigerantes">
    <button onclick="fazerPedido()">Finalizar Pedido</button>
    <p id="res4"></p>
  </div>

  <script src="lista2.js"></script>
</body>
</html>
